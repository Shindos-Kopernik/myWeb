<!DOCTYPE >
<html>
  <head>
    <meta charset="utf-8" />
    <title>Form</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="form">
      <h1 class="title">Form</h1>
      <a class="link" href="index.html">Link</a>

      <form action="/" method="post">
        <div class="form-fieldset">
          <h3 class="form-title">Контактная информация<h3>
          <div class="form-group">
            <label for="input_name">Input name</label>
            <input class="form-input" type="text" name="name" id="input_name" />
          </div>
          <div class="form-group">
            <input
              class="form-input"
              type="email"
              name="email"
              placeholder="input email"
            />
          </div>
          <div class="form-group">
            <input
              class="form-input"
              type="tel"
              name="tel"
              placeholder="input telephone"
            />
          </div>
        </div>
        <div class="form-fieldset">
          <h3 class="form-title">Пароль</h3>
          <div class="form-group">
            <input
              class="form-input"
              type="password"
              name="password"
              placeholder="input password"
            />
          </div>
        </div>
        <div class="form-group">
          <textarea
            class="form-textarea"
            name="text"
            placeholder="About you"
          ></textarea>
        </div>
        <div class="form-group">
          <select name="country">
            /* multuple - опция для выбора нескольких значений */
            <option value="">Russia</option>
            <option value="">Ireland</option>
            <option value="">USA</option>
          </select>
        </div>
        <div class="form-group">
          <label for="male">Муж</label>
          <input type="radio" name="point" id="male" />

          <label for="female">Жен</label>
          <input type="radio" name="point" value="female" />
        </div>
        <div class="form-group">
          <label for="photo">Вставте фото</label>
          <input type="file" name="photo" id="photo" />
        </div>
        <div class="form-group">
          <input type="checkbox" name="rules_agree" id="rules_agree" />
          <label for="rules_agree"
            >Прочитал условия использования и согласен с ними</label
          >
        </div>
        <button class="btn" type="submit">Отправить</button>
        <button class="btn" type="reset">Очистить форму</button>
        <button class="btn" type="button">Просто кнопка</button>
      </form>
    </div>
  </body>
</html>
