<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Форма регистрации</title>
  </head>
  <body>
    <div class="auth">
      <h1 class="auth-title">Регистрация</h1>
      <form action="/" method="post">
        <div class="form-group">
          <input
            class="input"
            inputtype="text"
            name="name"
            value="Vladimir"
            placeholder="Ваше имя"
          />
        </div>
        <div class="form-group">
          <input
            class="input"
            inputtype="email"
            name="email"
            placeholder="Ваш email"
          />
        </div>
        <div class="form-group">
          <input
            class="input"
            inputtype="tel"
            name="phone"
            placeholder="Номер телефона"
          />
        </div>
        <div class="form-group">
          <input
            class="input"
            inputtype="password"
            name="password"
            placeholder="Придумайте пароль"
          />
        </div>
        <div class="form-group">
          <input
            class="input"
            inputtype="password"
            name="password"
            placeholder="Повторите пароль"
          />
        </div>
        <div class="form-group">
          <select class="select" name="city">
            <option value="Moscow">Москва</option>
            <option value="Volgograd">Волгоград</option>
          </select>
        </div>
        <div class="form-group">
          <input type="checkbox" name="roles" id="roles" />
          <label for="roles">Принимаю условия использования</label>
        </div>
        <button class="btn" type="sumbit">Зарегистрироваться</button>
      </form>
    </div>
  </body>
</html>
