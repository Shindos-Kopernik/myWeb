<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Форма авторизации</title>
  </head>
  <body>
    <div class="auth">
      <h1 class="auth-title">Авторизация</h1>
      <form action="/" method="post">
        <div class="form-group">
          <input
            class="input"
            inputtype="email"
            name="email"
            placeholder="Ваш email"
          />
        </div>
        <div class="form-group">
          <input
            class="input"
            inputtype="password"
            name="password"
            placeholder="Пароль"
          />
        </div>
        <button class="btn" type="sumbit">войти</button>
      </form>
    </div>
  </body>
</html>
