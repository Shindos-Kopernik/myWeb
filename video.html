<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="./css/video.css" rel="stylesheet" />
    <title>Video and audio</title>
  </head>
  <body>
    <video width="720" heigth="405" controls poster="./files/poster.jpg">
      <source src="./files/video.mp4" type="video/mp4" />
      <p>Ваш браузер не поддерживает видео мп4</p>
    </video>

    <audio controls>
      <source src="./files/audio.mp3" type="audio/mpeg" />
    </audio>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/gDUzaANQ01A?si=ZcucOX_MtVCODtmV"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
